<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos.css">

    <title>Encriptador de Texto</title>
</head>
<body>
    <main>
        <h1 class="logo"><img src="/Imagenes/LogoAluraVector.svg" alt="Logo Alura"></h1>
        <form action="">
            <textarea autofocus name="texto" id="textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="bloqueInferior">
                <p>❗Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="submit" value="Encriptar" class="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar">
            </div>
            
        </form>
    </main>
    <aside>
        <div class="contenidoAside">
            <img src="/Imagenes/Muñeco.svg" alt="Persona Buscando">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </aside>
</body>
</html>
